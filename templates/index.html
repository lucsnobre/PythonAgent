<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GymBuddy</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <div id="app">
    <!-- Onboarding Overlay -->
    <div id="onboarding" class="overlay">
      <div class="panel glass">
        <div class="brand">
          <div class="logo">GB</div>
          <div class="title">GymBuddy</div>
          <div class="subtitle">Personalized fitness guidance</div>
        </div>

        <div class="grid">
          <div class="field">
            <label>Weight (kg)</label>
            <div class="stepper">
              <button class="icon-btn" data-step-target="weight" data-step="-1" aria-label="decrease weight">-</button>
              <input id="weight" type="number" min="30" max="300" step="1" value="70" />
              <button class="icon-btn" data-step-target="weight" data-step="1" aria-label="increase weight">+</button>
            </div>
          </div>
          <div class="field">
            <label>Height (cm)</label>
            <div class="stepper">
              <button class="icon-btn" data-step-target="height" data-step="-1" aria-label="decrease height">-</button>
              <input id="height" type="number" min="120" max="230" step="1" value="175" />
              <button class="icon-btn" data-step-target="height" data-step="1" aria-label="increase height">+</button>
            </div>
          </div>
          <div class="field">
            <label>Age</label>
            <div class="stepper">
              <button class="icon-btn" data-step-target="age" data-step="-1" aria-label="decrease age">-</button>
              <input id="age" type="number" min="10" max="100" step="1" value="25" />
              <button class="icon-btn" data-step-target="age" data-step="1" aria-label="increase age">+</button>
            </div>
          </div>

          <div class="field">
            <label>Gender</label>
            <div class="chips" id="gender">
              <button data-value="male" class="chip">M</button>
              <button data-value="female" class="chip">F</button>
              <button data-value="other" class="chip">O</button>
            </div>
          </div>

          <div class="field">
            <label>Main goal</label>
            <div class="chips" id="main_goal">
              <button data-value="hypertrophy" class="chip">Hypertrophy</button>
              <button data-value="fat loss" class="chip">Fat loss</button>
              <button data-value="strength" class="chip">Strength</button>
              <button data-value="endurance" class="chip">Endurance</button>
              <button data-value="mobility" class="chip">Mobility</button>
              <button data-value="general health" class="chip">General</button>
            </div>
          </div>

          <div class="field">
            <label>Experience</label>
            <div class="chips" id="experience">
              <button data-value="beginner" class="chip">Beginner</button>
              <button data-value="intermediate" class="chip">Intermediate</button>
              <button data-value="advanced" class="chip">Advanced</button>
            </div>
          </div>

          <div class="field">
            <label>Days / week</label>
            <div class="chips" id="days_per_week">
              <button class="chip" data-value="2">2</button>
              <button class="chip" data-value="3">3</button>
              <button class="chip" data-value="4">4</button>
              <button class="chip" data-value="5">5</button>
            </div>
          </div>

          <div class="field">
            <label>Time / workout</label>
            <div class="chips" id="minutes_per_workout">
              <button class="chip" data-value="30">30</button>
              <button class="chip" data-value="45">45</button>
              <button class="chip" data-value="60">60</button>
              <button class="chip" data-value="75">75</button>
              <button class="chip" data-value="90">90</button>
            </div>
          </div>

          <div class="field col-2">
            <label>Injuries or limitations</label>
            <div class="chips" id="injuries_yes_no">
              <button class="chip" data-value="no">No</button>
              <button class="chip" data-value="yes">Yes</button>
            </div>
            <textarea id="injuries_details" placeholder="If yes, add details (e.g., shoulder impingement)"></textarea>
          </div>
        </div>

        <div class="actions">
          <button id="startBtn" class="btn primary" aria-label="Start chat">
            <span class="icon">&#9658;</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Chat -->
    <div id="chat" class="chat-wrap hidden">
      <div class="chat-header glass">
        <div class="logo">GB</div>
        <div class="chat-title">GymBuddy</div>
        <div class="spacer"></div>
      </div>
      <div id="messages" class="messages"></div>
      <div class="composer glass">
        <input id="chatInput" type="text" placeholder="Ask about training, programming, recovery, or nutrition" />
        <button id="sendBtn" class="icon-btn" aria-label="Send">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 12L21 3L14 21L12 13L3 12Z" stroke="#00D1FF" stroke-width="1.5" fill="none" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script src="/static/js/app.js"></script>
</body>
</html>
